[behave]
default_format = pretty
default_tags = -@wip -@skip
show_skipped = false
show_timings = true
stdout_capture = false
stderr_capture = false
log_capture = true
logging_level = INFO

[behave.formatters]
json = behave.formatter.json:JSONFormatter
html = behave_html_formatter:HTMLFormatter

[behave.userdata]
headless = false
browser = chromium
